<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio Oggetto Person</title>
    <style>
      body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
      #container { background: #f4f4f4; padding: 20px; border-radius: 8px; width: 300px; }
      form div { margin-bottom: 10px; }
      label { display: block; font-weight: bold; }
      input { width: 100%; padding: 5px; box-sizing: border-box; }
    </style>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
    <script>
     const firstNameValue = document.getElementById('firstName').value;
      const lastNameValue = document.getElementById('lastName').value;
      const ageValue = document.getElementById('age').value;
      const person = {
        firstName: firstNameValue,
        lastName: lastNameValue,
        age: ageValue
      };
      const form = document.querySelector('form');
      const personJson = JSON.stringify(person);
      form.setAttribute('data-person', personJson);
      console.log("Oggetto creato:", person);
      console.log("Attributo data-person aggiunto al form:", form.getAttribute('data-person'));
    </script>
  </body>
</html>
