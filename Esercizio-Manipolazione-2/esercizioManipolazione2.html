<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio DOM e JSON</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
    <script>
      const firstNameValue = document.getElementById('firstName').value;
      const lastNameValue = document.getElementById('lastName').value;
      const ageValue = document.getElementById('age').value;
      const person = {
        firstName: firstNameValue,
        lastName: lastNameValue,
        age: ageValue
      };
      const formElement = document.querySelector('form');
      const personJson = JSON.stringify(person);
      formElement.setAttribute('data-person', personJson);
      console.log("Oggetto creato:", person);
      console.log("Attributo HTML impostato:", formElement.getAttribute('data-person'));
    </script>
  </body>
</html>
