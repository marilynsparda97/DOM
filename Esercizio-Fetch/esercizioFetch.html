<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTR Card Fetcher</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            margin: 0;
        }
        .card-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
        }
        #char-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
        h2 {
            color: #2c3e50;
            margin: 0;
        }
        .loading {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card-container" id="card-box">
        <h2 id="char-name">Caricamento...</h2>
        <div id="image-wrapper">
            </div>
    </div>
    <script>
      const cardCode = '01001'; 
        const apiUrl = `https://ringsdb.com/api/public/card/${cardCode}.json`;

        async function fetchLotrCard() {
            try {
                const response = await fetch(apiUrl);
                const cardData = await response.json();

                const nameElement = document.getElementById('char-name');
                const imageWrapper = document.getElementById('image-wrapper');

                nameElement.textContent = cardData.name;

                if (cardData.imagesrc) {
                    const fullImageUrl = `https://ringsdb.com${cardData.imagesrc}`;
                    imageWrapper.innerHTML = `<img src="${fullImageUrl}" id="char-image" alt="${cardData.name}">`;
                } else {
                    imageWrapper.innerHTML = `<p>Immagine non disponibile</p>`;
                }

            } catch (error) {
                console.error("Errore nel recupero dati:", error);
                document.getElementById('char-name').textContent = "Errore nel caricamento";
            }
        }

        
        fetchLotrCard();
    </script>
</body>
</html>
