<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Toggle</title>
    <style>
      /* Stile di default (Light Mode) */
      body {
        transition: background-color 0.3s, color 0.3s; /* Rende il cambio pi√π fluido */
      }

      /* Classe per la Dark Mode */
      .theme {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Dark Mode</h1>
    <div>
      <button class="btn">Attiva Dark Mode</button>
    </div>

   
  </body>
</html>
