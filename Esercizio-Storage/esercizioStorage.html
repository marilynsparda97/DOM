<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage Exercise</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            height: 100vh;
            margin: 0;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
    const inputNome = document.querySelector('.firstname');
const spanTitolo = document.querySelector('.title-name');
const bottone = document.querySelector('.btn');

        bottone.addEventListener('click', () => {
            const nomeValore = inputNome.value;

            spanTitolo.textContent = nomeValore;

            sessionStorage.setItem('nomeSessione', nomeValore);
        });

        window.addEventListener('DOMContentLoaded', () => {
            const datoRecuperato = sessionStorage.getItem('nomeSessione');
            
            if (datoRecuperato) {
                spanTitolo.textContent = datoRecuperato;
                inputNome.value = datoRecuperato;
            }
        });
   
    </script>
</body>
</html>
